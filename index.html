<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arka Planlı Site</title>
  <style>
    .kutu {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background-color: bisque;
      margin: 10px auto;
      border: 1px solid #fffbfb;
      box-sizing: border-box;
    }

    .kutu img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    body {
      background-image: url(63105dbaa025f8c8257f5eda567e96e5.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .icerik {
      text-align: center;
      padding-top: 30vh;
      background-color: rgba(230, 226, 226, 0.5);
    }

    .kare {
      width: 280px;
      height: 60px;
      border-radius: 20px;
      background: linear-gradient(to right, rgba(229, 227, 227, 0.9), rgb(92, 168, 179));
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #ŞAFAK {
      color: rgb(54, 42, 39);
      margin: 0;
    }

    .kişisel {
      width: 280px;
      height: 280px;
      border-radius: 20px;
      background: linear-gradient(45deg, rgb(252, 253, 253), rgb(208, 216, 184), rgb(96, 166, 181));
      margin: 40px auto;
      display: flex;
      justify-content: center;
    }

    .kapsayıcı {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .iletişim {
      width: 55px;
      height: 60px;
      border-radius: 16px;
      background: linear-gradient(to right, rgba(229, 227, 227, 0.9), rgb(92, 168, 179));
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(-20px);
      text-align: center;
    }


     .iletişim img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    
    }

    .iletişim a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .insta {
      width: 55px;
      height: 60px;
      border-radius: 16px;
      background: linear-gradient(to right, rgba(229, 227, 227, 0.9), rgb(92, 168, 179));
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(20px);
      text-align: center;
      overflow: hidden;
    }

.insta img {
      object-fit: cover;
      width: 120%;
      height: 120%;  
       transform: translateX(-17px) translateY(-7px);
}

    
    

    
    .insta a {
    display: block;
      width: 100%;
      height: 100%;
    }
    
  </style>
</head>
<body>

  <div class="kutu">
    <img src="IMG_20240831_222127_813.jpg" alt="Benim Resmim" />
  </div>

  <div class="kare">
    <h1 id="ŞAFAK">ŞAFAK GENEL</h1>
  </div>

  <div class="kişisel">
    <img src="WhatsApp_Görsel_2025-07-20_saat_22.07.10_fff72076-removebg-preview.png"
    <!-- İçerik buraya -->
  </div>

  <div class="kapsayıcı">
    <div class="iletişim">
      <a href="https://x.com/GenelSafak?t=bjNxBWRO85KEnjZsNTAWPQ&s=08 " target="_blank" rel="noopener noreferrer">
        <img src="x-twitter-logo-290723-removebg-preview.png" alt="Instagram" />
    </div>

    <div class="insta">
      <a href="https://www.instagram.com/safak_gnl_61?igsh=YjkzMDY4OWNlbm04" target="_blank" rel="noopener noreferrer">
        <img src="indir-removebg-preview.png" alt="Instagram" />
      </a>
    </div>
  </div>

</body>
</html>
